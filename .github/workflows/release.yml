name: Release workflow

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Build project
        run: |
          cd /home/runner/work/webhook/
          cd webhook && composer install --no-dev && cd ..
          rm -r webhook/tools webhook/.git* webhook/composer.*
          tar -zcvf webhook-${{ github.ref_name }}.tgz webhook

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: webhook-${{ github.ref_name }}.tgz
          path: /home/runner/work/webhook/webhook-${{ github.ref_name }}.tgz
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: /home/runner/work/webhook/webhook-${{ github.ref_name }}.tgz
          body: "New release is available"
          name: .github/workflows/release.yml${{ github.ref_name }}
          draft: true
          generate_release_notes: true